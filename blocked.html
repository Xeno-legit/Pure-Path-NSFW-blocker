<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Blocked - Pure Path</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    .shield-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: block;
    }
    
    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 32px;
    }
    
    .reason {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .quote {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 30px 0;
      font-style: italic;
      color: #555;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .message {
      color: #555;
      line-height: 1.6;
      margin: 20px 0;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .back-btn {
      background: #6c757d;
    }
    
    .back-btn:hover {
      background: #5a6268;
    }
    
    .safe-btn {
      background: #28a745;
      margin-top: 10px;
    }
    
    .safe-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon128.png" alt="Pure Path Shield" class="shield-icon">
    <h1>Content Blocked</h1>
    <div class="reason" id="reason">This page was blocked to help you stay focused.</div>
    
    <div class="quote" id="quote">
      "The only person you are destined to become is the person you decide to be." - Ralph Waldo Emerson
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalBlocks">0</div>
        <div class="stat-label">Sites Blocked</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="daysClean">0</div>
        <div class="stat-label">Days Protected</div>
      </div>
    </div>
    
    <div class="message">
      You're making progress! Every time you see this page, you're choosing growth over impulse.
    </div>
    
    <button class="safe-btn" id="goBackBtn">Go to Safe Page</button>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
